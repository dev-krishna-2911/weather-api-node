<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <form method="post" action="/find">
          <input
            type="text"
            placeholder="Enter city name"
            name="place"
            id="city"
          />
          <button type="submit" id="submitbutton">Search</button>
        </form>
      </div>

      <h1 class="city-name">New York, US</h1>
      <div class="weather-description">Partly Cloudy</div>

      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-value">50%</div>
          <div class="metric-label">Humidity</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">15 km/h</div>
          <div class="metric-label">Wind Speed</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">1015 hPa</div>
          <div class="metric-label">Pressure</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">10 km</div>
          <div class="metric-label">Visibility</div>
        </div>
        <div class="metric-card">
          <div class="metric-value">24Â°C</div>
          <div class="metric-label">Feels Like</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
